<app-header></app-header>

<div class="container ">
  <div class="col text-right">
    <button
      [routerLink]="['usuario']"
      routerLinkActive="router-link-active"
      class=" btn btn-success">
      <i class="fa fa-plus">
        Agregar
      </i>
    </button>
  </div>
</div>

<section class="container margin-top">
  <div class="row">
    <div class="col">
      <div class="main-box clearfix">
        <div class="table-responsive">
          <table class="table user-list">
            <thead>
              <tr>
                <th><span>Id</span></th>
                <th><span>User</span></th>
                <th><span>Email</span></th>
                
              </tr>
            </thead>       
            <tbody>
              <tr *ngFor="let user of users" >
                <td> <span>{{ user.id }}</span>
                  
                </td>
                <td>
                  <img [src]="user.avatar" alt="" />
                  <span>{{ user.first_name }} {{ user.last_name }}</span>
                </td>

                <td>
                  {{ user.email }}
                </td>
                <td style="width: 20%;">
                  <button [routerLink]="['/usuario', user.id]" routerLinkActive="router-link-active"
                    class=" table-link btn btn btn-info mx-1 my-1">
                      <i class="fa fa-search-plus "></i>
                  </button>
                  <button [routerLink]="['/editar', user.id]" routerLinkActive="router-link-active"    
                    class="table-link btn  btn-success mx-1 my-1">
                      <i class="fa fa-pencil"></i>
                  </button>
                  <button class="table-link btn btn btn-danger mx-1 my-1">
                    <i class="fa fa-trash-o"></i>
                  </button>
                 
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
