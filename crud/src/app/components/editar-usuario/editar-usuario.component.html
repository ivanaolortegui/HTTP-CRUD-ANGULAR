<app-header></app-header>

<div class="row text-right">
  <div class="col">
    <button
      [routerLink]="['/usuarios']"
      routerLinkActive="router-link-active"
      class="btn btn-danger">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>

<section class="row animated fadeIn faster mt-3">
  <div class=" col-sm-12 col-md-6 shadow p-3 mb-5 bg-white rounded">
    <form *ngIf="user" [formGroup]="form" (ngSubmit)="useInputValues()"  enctype="application/x-www-form-urlencoded" novalidate>
      <div class="form-group" >
        <label>Id</label>
        <input
          type="text"
          class="form-control"
          placeholder="id"
          formControlName="id">
      </div>
      <div class="form-group" >
        <label>Nombre</label>
        <input
          type="text"
          class="form-control"
          placeholder="Nombre"
          formControlName="nombre">
          <div *ngIf="form.controls['nombre'].errors?.minlength" class="text-danger text fadeIn">
            Por lo menos 3 caracteres
         </div>
      </div>
      <div class="form-group">
        <label>Primer Apellido</label>
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="Primer Apellido"
          formControlName="apellidopat">
      </div>
      <div class="form-group">
        <label>Segundo Apellido</label>
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="Segundo Apellido"
          formControlName="apellidomat">
         
      <div class="form-group">
        <label>Email </label>
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="correo"
          formControlName="email">
          <div *ngIf="form.controls['email'].errors?.pattern"  class="text-danger text fadeIn"> El correo es invalido </div>
        </div>
      </div>
      <div class="form-group">
        <label>Fecha de nacimiento</label>
        <input
          type="date"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="Fecha de nacimiento"
          formControlName="fchnac">
      </div>
      <div class="form-group">
        <label>Fecha de ingreso</label>
        <input type="date"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="Fecha de ingreso"
          formControlName="fchingreso">
      </div>

     
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary ">
          <i class="fa fa-save"></i>
          Guardar
        </button>
      </div>
    </form>
  </div>

  <div class="col-sm-12 col-md-6">
    <app-usuario-actualizado [user]="userCreated"></app-usuario-actualizado>
  </div>
</section>
